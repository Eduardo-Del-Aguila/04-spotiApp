
<div class="grid grid-cols-3 gap-4 m-4 max-w-screen-lg mx-auto">
    @for (item of items; track $index) {
    <div class="flex flex-col max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 cursor-crosshair"
    (click)="verArtista(item)">
        <img [src]="item.images | noimage" alt="">
        <a href="#">
            <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{item.name}}</h5>
        </a>
        <div>
          @for (item of item.artists; track $index) {
            <span class="bg-blue-100 w-max text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm dark:bg-blue-900 dark:text-blue-300">{{item.name}}</span>
          }
        </div>
        <a href="#" class="inline-flex font-medium items-center text-blue-600 hover:underline mt-auto">
            See our guideline
            <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
            </svg>
        </a>
    </div>
    }
</div>
